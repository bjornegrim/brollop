<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artur & Rebeckas Bröllopsplanerare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #FDF2F4; /* Matchar din apps bakgrundsfärg */
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Lägg till en laddningsindikator medan iframe:n laddas */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            color: #E75480;
        }
    </style>
</head>
<body>
    <div class="loading">Laddar bröllopsplaneraren...</div>
    <iframe src="https://script.google.com/macros/s/AKfycbyocat-dHaku-SE4MoSohc6TneJYIJyG_75meRCwcboi2aCCLZZqw5hHFRldRlrAAAd/exec" onload="this.previousElementSibling.style.display='none'"></iframe>
</body>
</html>
